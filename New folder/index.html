<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nature</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1 id="top">Explore the Wonders of Nature!</h1>
  </header>
  <main>
    <h2>Images of Beautiful Natural Elements</h2>
    <p>Nature has the power to inspire and uplift us. From the majestic mountains to the serene lakes, each natural element has its own unique beauty.</p>
    <section class="image-gallery">
      <figure>
        <img src="images/Mountain.jpeg" alt="Mountain Landscape">
        <figcaption>Mountain</figcaption>
      </figure>
      <figure>
        <img src="images/Ocean.jpeg" alt="Ocean Waves">
        <figcaption>Ocean</figcaption>
      </figure>
      <figure>
        <img src="images/Forest.jpeg" alt="Lush Forest">
        <figcaption>Forest</figcaption>
      </figure>
      <figure>
        <img src="images/Desert.jpeg" alt="Desert Sand Dunes">
        <figcaption>Desert</figcaption>
      </figure>
      <figure>
        <img src="images/Sunset.jpeg" alt="Sunset Over the Horizon">
        <figcaption>Sunset</figcaption>
      </figure>
      <figure>
        <img src="images/Lake.jpeg" alt="Serene Lake">
        <figcaption>Lake</figcaption>
      </figure>
      <figure>
        <img src="images/Waterfall.jpeg" alt="Majestic Waterfall">
        <figcaption>Waterfall</figcaption>
      </figure>
      <figure>
        <img src="images/Clouds.jpeg" alt="Fluffy Clouds in the Sky">
        <figcaption>Clouds</figcaption>
      </figure>
      <figure>
        <img src="images/Rainbow.jpeg" alt="Beautiful Rainbow">
        <figcaption>Rainbow</figcaption>
      </figure>
    </section>
  </main>
  <footer>
    <a href="#top">Jump to the Top</a>
  </footer>
</body>
</html>
